<html>

        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
							const recursive_sum = (n) => {
								if(n == 1) return 1;
								return n + recursive_sum(n - 1);
							}
							function solution(n){
								let recursive = n;
								let ans = 0;

								while(n > 0){
									ans += n;
									n--;
								}
								console.log(recursive_sum(recursive));
								return ans;
							}

            console.log(solution(10));
        </script>
    </body>
</html>
