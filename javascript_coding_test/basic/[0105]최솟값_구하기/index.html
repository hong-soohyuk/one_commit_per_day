    <body>
        <script>
            function solution(arr){         
                let min=Number.MAX_SAFE_INTEGER;
								for(const value of arr)
									min = value < min ? value : min;
                return min;
            }
            let arr=[513, 744, 4, 133, 55, 92, 111];
            console.log(solution(arr));
        </script>
