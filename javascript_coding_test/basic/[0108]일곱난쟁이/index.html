<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];
								let total = 0;
								for(const height of arr)
									total += height;

								let fake_i, fake_j;
								for(const i in arr){
									for(const j in arr){
										if(i !== j){
											let temp = total;
											if(temp - (arr[i] + arr[j]) === 100){
												fake_i = i;
												fake_j = j;
											}
										}
									}
								}
								for(const index in arr){
									if(index != fake_i && index != fake_j)
										answer.push(arr[index]);
								}
                return answer;
            }
						let dwarfs = [20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(dwarfs));

        </script>
    </body>
</html>
